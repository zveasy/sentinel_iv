baseline_policy:
  strategy: last_pass
  fallback: latest
  warn_on_mismatch: true
  tag:
  governance:
    require_approval: true
    approvals_required: 1
    approvers: []
  distribution_drift_enabled: true
  context_match:
    - scenario_id
    - operating_mode
    - environment
    - environment_fingerprint
    - sensor_config_id
    - input_data_version
