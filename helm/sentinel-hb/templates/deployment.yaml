apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sentinel-hb.fullname" . }}
  labels:
    {{- include "sentinel-hb.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "sentinel-hb.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "sentinel-hb.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: daemon
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["python", "hb/cli.py", "daemon", "--config", "{{ .Values.daemon.configPath }}"]
          {{- if .Values.persistence.enabled }}
          volumeMounts:
            - name: data
              mountPath: /data
          {{- end }}
          {{- if .Values.configMapName }}
            - name: config
              mountPath: /app/config
              readOnly: true
          {{- end }}
        {{- if .Values.health.enabled }}
        - name: health
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["python", "hb/cli.py", "health", "serve", "--port", "{{ .Values.health.port | toString }}", "--bind", "0.0.0.0"]
          ports:
            - name: http
              containerPort: {{ .Values.health.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /live
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          {{- if .Values.persistence.enabled }}
          volumeMounts:
            - name: data
              mountPath: /data
          {{- end }}
        {{- end }}
      {{- if .Values.persistence.enabled }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "sentinel-hb.fullname" . }}-data
      {{- end }}
      {{- if .Values.configMapName }}
        - name: config
          configMap:
            name: {{ .Values.configMapName }}
      {{- end }}
