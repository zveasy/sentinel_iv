# Sentinel HB daemon Helm values

replicaCount: 1

image:
  repository: sentinel-hb
  tag: ""
  pullPolicy: IfNotPresent

daemon:
  configPath: /app/config/daemon.yaml
  # Mount custom config via configMapName

resources: {}
  # limits: {}
  # requests: {}

# Optional: serve health + metrics on same pod (sidecar or shared port)
health:
  enabled: true
  port: 9090

service:
  type: ClusterIP
  port: 9090  # health/metrics

# ConfigMap name for daemon config (if not set, use default in image)
configMapName: ""

# Persistence for output_dir and db_path
persistence:
  enabled: true
  outputDir: /data/output
  dbPath: /data/runs.db
  size: 1Gi
