# Time synchronization and clock drift handling.
# Real systems = messy clocks. Use for timestamp normalization and tolerance.

time:
  # Max allowed skew between event timestamp and processing time (ms).
  # Events outside this window can be dropped or warned.
  max_clock_skew_ms: 50
  # warn: log and continue; adjust: normalize to processing time; fail: reject event
  resync_policy: warn  # warn | adjust | fail
  # Tolerance window (seconds): events within this of "now" are considered in-order.
  tolerance_window_sec: 5.0
